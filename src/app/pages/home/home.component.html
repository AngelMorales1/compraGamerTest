<div class="home">
  <app-navbar></app-navbar>
  <div class="container">
    <div class="header">
      <h1>Nuestros productos</h1>
      <div class="orden">
        <span>Ordenar por:</span>
        <select (change)="onSelectOption($event)">
          <option  selected value="0">Todos los productos</option>
          <option  value="{{category.id}}" *ngFor="let category of categories">{{category.nombre}}</option>
        </select>
      </div>
    </div>
  
    <div class="content">
      <mat-card class="card" *ngFor="let prod of sortedProds">
        <mat-card-header>
          <mat-card-title>{{prod.nombre}}</mat-card-title>
          <mat-card-subtitle>{{prod.precio | currency}}</mat-card-subtitle>
          
          <div class="img">
            <img [ngSrc]="setImageUrl(prod.imagenes)" fill>
          </div>
        </mat-card-header>
        <mat-card-content>Categoria: <span>{{prod.nombreCategoria}}</span></mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="addToCart(prod)">AÃ±adir al carrito</button>
        </mat-card-actions>
      </mat-card>

      <div class="notification-banner" *ngIf="sortedProds.length===0">
        <h4 >No hay productos de este tipo</h4>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
</div>
